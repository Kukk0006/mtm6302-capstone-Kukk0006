<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <script type="text/javascript" src="script/turnjsfiles/jquery.min.1.7.js"></script>
  <script type="text/javascript" src="script/turnjsfiles/modernizr.2.5.3.min.js"></script>
  <title>Document</title>

</head>

<body>

  <div class="flipbook-viewport">
    <div class="container">
      <div class="flipbook">
        <div style="background-image:url(pages/1.jpg)"></div>
        <div style="background-image:url(pages/2.jpg)"></div>
        <div style="background-image:url(pages/3.jpg)"></div>
        <div style="background-image:url(pages/4.jpg)"></div>
        <div style="background-image:url(pages/5.jpg)"></div>
        <div style="background-image:url(pages/6.jpg)"></div>
        <div style="background-image:url(pages/7.jpg)"></div>
        <div style="background-image:url(pages/8.jpg)"></div>
        <div style="background-image:url(pages/9.jpg)"></div>
        <div style="background-image:url(pages/10.jpg)"></div>
        <div style="background-image:url(pages/11.jpg)"></div>
        <div style="background-image:url(pages/12.jpg)"></div>
      </div>
    </div>
  </div>


  <script type="text/javascript">

    function loadApp () {

      // Create the flipbook

      $('.flipbook').turn({
        // Width

        width: 922,

        // Height

        height: 600,

        // Elevation

        elevation: 50,

        // Enable gradients

        gradients: true,

        // Auto center this flipbook

        autoCenter: true

      });
    }

    // Load the HTML4 version if there's not CSS transform

    yepnope({
      test: Modernizr.csstransforms,
      yep: ['script/turnjsfiles/turn.js'],
      nope: ['script/turnjsfiles/turn.html4.min.js'],
      both: ['css/basic.css'],
      complete: loadApp
    });

  </script>



  <script src="script/turnjsfiles/modernizr.2.5.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="/script/main.js"></script>

</body>

</html>
