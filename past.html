<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <title>APOD Past Pictures</title>
</head>

<body class="past-search">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">APOD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="oftheday.html">Today's</a>
          <a class="nav-link" href="favorites.html">Favorites</a>
          <a class="nav-link active" aria-current="page" href="past.html">Past Pictures</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container search-window text-center align-m">

    <h1> Find Pictures From The Past</h1>
    <select id="month"></select>
    <select id="day"></select>
    <select id="year"></select>
    <a class="btn" type="submit" href="#past-search-result">Submit</a>
  </div>
  <div class="card text-center" id="past-search-result">
    <div class="card-body">
      <h5 class="card-title" id="title"></h5>
      <img class="img-fluid past-picture" id="picture">
      <img class="img-fluid past-picture-hd" id="pictureHD">
      <p id="date"></p>
      <p class="card-text" id="explanation"></p>
      <a href="#" class="btn btn-primary">Back to search</a>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
