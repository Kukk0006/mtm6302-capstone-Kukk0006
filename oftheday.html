<html lang="en">

    rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body class="todays-body">

  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-*">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">APOD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link active" aria-current="page" href="oftheday.html">Today's</a>
          <a class="nav-link" href="favorites.html">Favorites</a>
          <a class="nav-link" href="past.html">Past Pictures</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="d-flex align-items-center justify-content-center h-100">
    <img class="img-fluid tel-img" id="picture">
    <img class="tel-img-hd" id="pictureHD">
    <div>
      <iframe width=900 height=600 id="videoURL" src="" frameborder="0" class="tel-iframe"></iframe>
    </div>
  </div> <!--img div for alignment-->

  <div class="overlay" id="overlay"></div> <!--------Overlay ---------->
  <!--Note HD Hidden, pop over via Bootstrap for more info-->
  <img src="images/heart.png" type="button" class="btn add-fav">
  <button type="button" data-bs-toggle="modal" data-bs-target="#learnMore" class="main-button learn-more">
    Learn More
  </button>
  <div class="modal fade modal-xl" id="learnMore" tabindex="-1" aria-labelledby="learnMoreLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="learnMoreLabel">NASA's Astronomy Picture of the Day</h4>
          <img type="button" class="btn-close-lm" data-bs-dismiss="modal" aria-label="Close" src="images/close.png">
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <img id="pictureModal">
              <img id="pictureHDModal">
              <div class="text-center"><!----IFRAME Here-->
                <iframe width=900 height=600 id="videoURLModal" src="" frameborder="0"></iframe>
              </div><!--End IFrame-->
              <img src="images/heart.png" type="button" class="btn add-fav-modal d-flex justify-content-end">
            </div>
            <div class="row justify-content-center">
              <div class="col-6">
                <p id="title"></p>
              </div>
              <div class="col-6 d-flex justify-content-end">
                <p id="date"></p>
              </div>
            </div><!--end row-->
            <div class="row">
              <p id="explanation"></p>
            </div><!--end row-->

          </div><!--container fluid-->
        </div><!--end modal-body-->
      </div><!--end modal-content-->
    </div> <!--end modal-dialog-->
  </div><!--end modal-label-->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

  <script src="/script/main.js"></script>
